<html>
<body>
    <input id="lnk" size="200"><br>
    <button onclick="location.href = lnk.value;">前往網址</button>
</body>

<script>
    document.addEventListener("paste",
        e => { document.getElementById("lnk").value = e.clipboardData.getData("text")} );
    document.addEventListener('keypress',
        e => { if (e.key === 'Enter') location.href = lnk.value; });
    var url = location.href;
    if(url.indexOf('fbclid') != -1) url = url.slice(0, url.indexOf('fbclid') -1);
    if(url.indexOf('?') != -1) document.getElementById("lnk").value = url.slice(url.indexOf('?') +1);
</script>

</html>
